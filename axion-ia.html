<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Axion AI - Futuristic Assistant</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #030014, #000000);
        margin: 0; padding: 0;
        display: flex; justify-content: center; align-items: center;
        height: 100vh;
        overflow: hidden;
        color:white;
    }

    .container {
        width: 90%; max-width: 500px;
        background: rgba(10, 0, 40, 0.65);
        border: 2px solid #6b00ff;
        border-radius: 12px;
        padding: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px #6b00ffbb;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        background: linear-gradient(90deg,#6b00ff,#00b7ff);
        -webkit-background-clip: text;
        color: transparent;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px #6b00ff; }
        to { text-shadow: 0 0 25px #00b7ff; }
    }

    #chat {
        height: 350px; overflow-y: auto; padding: 8px;
        background: rgba(0,0,20,0.5); border-radius: 8px;
        border: 1px solid #5c00d4;
        margin-bottom: 10px; font-size: 14px;
    }

    .msg-user { color:#00d4ff; margin-bottom: 5px;}
    .msg-ai { color:#c084ff; margin-bottom: 12px;}
    
    input {
        width: 100%; padding: 12px;
        border-radius: 8px; border: 1px solid #6b00ff;
        background:#0a0020; color:white;
        font-size: 16px;
    }

    button {
        margin-top: 8px; width: 100%; padding: 12px;
        background: linear-gradient(90deg,#6b00ff,#00b7ff);
        border: none; color:white; font-size: 16px;
        border-radius: 8px; cursor:pointer;
    }

</style>
</head>
<body>

<div class="container">
    <div class="logo">⚛️ AXION AI</div>
    <div id="chat"></div>

    <input id="txt" placeholder="Digite sua pergunta...">
    <button onclick="send()">Enviar</button>
</div>

<script>
async function send() {
    const user = document.getElementById("txt").value;
    if (!user) return;

    document.getElementById("chat").innerHTML += 
        `<div class='msg-user'><b>Você:</b> ${user}</div>`;   

    document.getElementById("txt").value = "";

    const res = await fetch("https://axion-ia.dragonsjose0.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
    });

    const data = await res.json();
    const answer = data.choices?.[0]?.message?.content || "⚠️ Erro ao receber resposta.";

    document.getElementById("chat").innerHTML += 
        `<div class='msg-ai'><b>Axion:</b> ${answer}</div>`;

    document.getElementById("chat").scrollTop = 999999;
}
</script>

</body>
</html>
