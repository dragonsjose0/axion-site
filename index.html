<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Axion AI - Futuristic Assistant</title>
<link rel="icon" type="image/png" href="icone.png"> <!-- ÍCONE AQUI -->

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #02010e;
        background-size: cover;
        color: white;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .sidebar {
        width: 230px;
        background: rgba(10, 0, 40, 0.75);
        border-right: 2px solid #6b00ff;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
    }

    .logo-area {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
    }

    .logo-area img {
        width: 32px;
        height: 32px;
        filter: drop-shadow(0 0 6px #6b00ff);
    }

    .logo-area span {
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(90deg,#6b00ff,#00b7ff);
        -webkit-background-clip: text;
        color: transparent;
    }

    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .bubble-user {
        align-self: flex-end;
        background: #004d7a;
        padding: 10px;
        border-radius: 8px;
        max-width: 70%;
    }

    .bubble-ai {
        background: #170043;
        border-left: 4px solid #6b00ff;
        padding: 10px;
        border-radius: 8px;
        max-width: 70%;
    }

    .input-area {
        display: flex;
        border-top: 2px solid #6b00ff;
    }

    .input-area input {
        flex: 1;
        padding: 12px;
        background: #08001e;
        border: none;
        color: white;
        font-size: 16px;
    }

    .input-area button {
        width: 130px;
        background: linear-gradient(90deg,#6b00ff,#00b7ff);
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .credits {
        margin-top: auto;
        font-size: 12px;
        opacity: 0.7;
        text-align: center;
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <img src="icone.png" alt="Axion Logo">
        <span>AXION</span>
    </div>

    <div class="credits">
        Desenvolvido por <b>Davi José</b>
    </div>
</div>

<div class="main">
    <div id="chat" class="chat-window"></div>

    <div class="input-area">
        <input id="txt" placeholder="Digite sua pergunta...">
        <button onclick="send()">Enviar</button>
    </div>
</div>

<script>
async function send() {
    const user = txt.value.trim();
    if (!user) return;

    addBubble(user, "user");
    txt.value = "";

    const res = await fetch("https://axion-ia.dragonsjose0.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
    });

    const data = await res.json();
    const text = data.choices?.[0]?.message?.content || "⚠️ Erro ao obter resposta.";

    addBubble(text, "ai");
}

function addBubble(msg, who) {
    const div = document.createElement("div");
    div.className = who === "user" ? "bubble-user" : "bubble-ai";
    div.innerHTML = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
