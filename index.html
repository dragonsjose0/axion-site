<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Axion AI - Neural Chat</title>

<!-- ÍCONE FUTURISTA -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" type="image/png">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        color: white;
        font-family: 'Orbitron', sans-serif;
        background: url('https://img.freepik.com/premium-photo/abstract-digital-network-connection-background_34663-5913.jpg') center/cover no-repeat;
        overflow-y: scroll; /* ➤ Scroll ativado */
    }

    /* Canvas partículas */
    canvas {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        z-index: -1;
    }

    /* QUADRO EXTERNO (GRANDE) estilo ChatGPT */
    .outer-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 40px;
        margin-bottom: 40px;
    }

    /* QUADRO INTERNO (onde fica o chat) */
    .container {
        width: 95%;
        max-width: 900px;
        min-height: 600px;
        background: rgba(10, 0, 35, 0.55);
        border: 1px solid rgba(0, 200, 255, 0.35);
        border-radius: 15px;
        backdrop-filter: blur(18px);
        box-shadow: 0 0 25px rgba(0,255,255,0.2), inset 0 0 30px rgba(50,0,120,0.4);
        display: flex;
        flex-direction: column;
        padding: 25px;
        gap: 10px;
    }

    .logo {
        font-size: 32px;
        text-align: center;
        font-weight: 600;
        background: linear-gradient(90deg, #b400ff, #00d0ff);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 15px rgba(0,200,255,0.45);
        margin-bottom: 10px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        min-height: 450px;
        border-radius: 10px;
        padding: 15px;
        background: rgba(0,0,30,0.35);
        border: 1px solid rgba(140,0,255,0.35);
        scrollbar-width: thin; /* Firefox */
    }

    .msg-user, .msg-ai {
        padding: 10px 12px;
        border-radius: 10px;
        max-width: 85%;
        margin-bottom: 12px;
        line-height: 1.4em;
        font-size: 14px;
    }

    .msg-user {
        background: rgba(0,110,255,0.25);
        border: 1px solid rgba(0,170,255,0.6);
        text-align: left;
        margin-left: auto;
        color: #00e1ff;
    }

    .msg-ai {
        background: rgba(150,0,255,0.25);
        border: 1px solid rgba(200,0,255,0.6);
        color: #d8b7ff;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #8400ff;
        background: rgba(15,0,40,0.8);
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: linear-gradient(90deg,#7b00ff,#00b7ff);
        color:white;
        cursor:pointer;
        transition: .3s;
    }

    button:hover {
        filter: brightness(1.2);
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="outer-container">
    <div class="container">
        <div class="logo">⚛ AXION NEURAL AI</div>
        <div id="chat"></div>
        <input id="txt" placeholder="Digite sua mensagem...">
        <button onclick="send()">Enviar</button>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("txt");
    const user = input.value.trim();
    if (!user) return;

    const box = document.getElementById("chat");
    box.innerHTML += `<div class='msg-user'>${user}</div>`;
    input.value = "";

    const res = await fetch("https://axion-ia.dragonsjose0.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
    });

    const data = await res.json();
    const answer = data.choices?.[0]?.message?.content || "⚠️ Erro ao receber resposta.";
    
    box.innerHTML += `<div class='msg-ai'>${answer}</div>`;
    box.scrollTop = box.scrollHeight;
}

/* Partículas */
const c = document.getElementById("bg");
const ctx = c.getContext("2d");
let w,h,particles=[];

function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();

class Particle{
    constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=(Math.random()-.5)*.7;this.vy=(Math.random()-.5)*.7;}
    update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1;}
    draw(){ctx.beginPath();ctx.arc(this.x,this.y,2,0,Math.PI*2);ctx.fillStyle="#00d0ff";ctx.fill();}
}
for(let i=0;i<100;i++)particles.push(new Particle());

function animate(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{p.update();p.draw();});
    for(let a of particles)for(let b of particles){
        let dx=a.x-b.x,dy=a.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<120){
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.strokeStyle=`rgba(0,220,255,${1-dist/120})`;
            ctx.stroke();
        }
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
