<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Axion Neural AI</title>
<link rel="icon" type="image/png" href="logo.png">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

* { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: transparent transparent; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    overflow: hidden;
    background: radial-gradient(circle at center, #060012, #000008 70%);
    color: white;
    font-family: 'Inter', sans-serif;
}

*::-webkit-scrollbar { width: 6px; background: transparent; }
*::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.0); }

canvas {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
}

.sidebar {
    width: 240px;
    background: rgba(12, 0, 40, 0.4);
    border-right: 1px solid rgba(0, 180, 255, 0.3);
    backdrop-filter: blur(12px);
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.new-chat {
    padding: 10px;
    border-radius: 8px;
    background: linear-gradient(90deg,#7b00ff,#00b7ff);
    cursor: pointer;
    font-weight: 600;
    text-align: center;
}

.chat-item {
    padding: 8px;
    border-radius: 6px;
    background: rgba(0,0,40,0.4);
    border: 1px solid rgba(0,160,255,0.3);
    font-size: 14px;
    cursor: pointer;
    transition: .2s;
}
.chat-item:hover {
    background: rgba(0,0,60,0.6);
}

.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 20px;
    overflow: hidden;
}

.logo {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(90deg,#d400ff,#00d0ff);
    -webkit-background-clip: text;
    color: transparent;
}

#chat {
    flex: 1;
    background: rgba(0,0,30,0.4);
    border: 1px solid rgba(150,0,255,0.4);
    border-radius: 12px;
    padding: 14px;
    overflow-y: auto;
    margin-bottom: 10px;
    backdrop-filter: blur(8px);
}

.msg-user, .msg-ai {
    padding: 10px 12px;
    border-radius: 10px;
    max-width: 85%;
    margin-bottom: 12px;
    line-height: 1.4em;
}

.msg-user {
    background: rgba(0,110,255,0.25);
    border: 1px solid rgba(0,170,255,0.6);
    margin-left: auto;
}

.msg-ai {
    background: rgba(150,0,255,0.25);
    border: 1px solid rgba(200,0,255,0.6);
}

.typing {
    opacity: 0.8;
    font-style: italic;
    padding: 10px;
}

.bottom {
    display: flex;
    gap: 8px;
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #8400ff;
    background: rgba(15,0,40,0.8);
    color:white;
    font-size: 15px;
}

button {
    padding: 14px 20px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg,#7b00ff,#00b7ff);
    color:white;
    cursor:pointer;
    font-weight: 500;
}

.credit {
    margin-top: auto;
    text-align: center;
    font-size: 12px;
    opacity: .8;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="sidebar">
    <div class="new-chat" onclick="novoChat()">+ Novo Chat</div>
    <div id="listaChats"></div>

    <div class="credit">
        © Créditos:<br>
        <b>Davi José</b>
    </div>
</div>

<div class="main">
    <div class="logo">⚛ AXION NEURAL AI</div>
    <div id="chat"></div>

    <div class="bottom">
        <input id="txt" placeholder="Digite sua mensagem...">
        <button onclick="send()">Enviar</button>
    </div>
</div>

<script>
let chats = [[]];
let currentChat = 0;

renderChat();
atualizarLista();

async function send() {
    const input = document.getElementById("txt");
    const user = input.value.trim();
    if (!user) return;

    addMsg(user, "msg-user");
    input.value = "";

    showTyping();

    const res = await fetch("https://axion-groq.dragonsjose0.workers.dev/", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ user })
});
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
    });

    hideTyping();
    const data = await res.json();
    const answer = data.choices?.[0]?.message?.content || "Erro";

    addMsg(marked.parse(answer), "msg-ai", true);
    MathJax.typeset();
}

function addMsg(msg, cls, html=false){
    const formatted = `<div class='${cls}'>${html ? msg : msg}</div>`;

    chats[currentChat].push(formatted);
    renderChat();
}

function renderChat(){
    const box = document.getElementById("chat");
    box.innerHTML = chats[currentChat].join("");
    box.scrollTop = box.scrollHeight;
}

function novoChat(){
    chats.push([]);
    currentChat = chats.length - 1;
    atualizarLista();
    renderChat();
}

function mudarChat(i){
    currentChat = i;
    renderChat();
}

function atualizarLista(){
    const div = document.getElementById("listaChats");
    div.innerHTML = "";
    chats.forEach((c,i)=>{
        div.innerHTML += `<div class='chat-item' onclick='mudarChat(${i})'>⚛ Chat ${i+1}</div>`;
    });
}

function showTyping(){
    chats[currentChat].push(`<div id='typing' class='typing'>Axion está digitando...</div>`);
    renderChat();
}

function hideTyping(){
    chats[currentChat] = chats[currentChat].filter(e => !e.includes("typing"));
    renderChat();
}

const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w,h,pts=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
resize();addEventListener("resize",resize);

class Pt{
    constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=(Math.random()-.5)*0.3;this.vy=(Math.random()-.5)*0.3;}
    upd(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1;}
    draw(){ctx.beginPath();ctx.arc(this.x,this.y,2,0,6.28);ctx.fillStyle="rgba(0,200,255,0.8)";ctx.fill();}
}
for(let i=0;i<90;i++)pts.push(new Pt());

function loop(){
    ctx.clearRect(0,0,w,h);
    pts.forEach(p=>p.upd());
    for(let i=0;i<pts.length;i++){
        for(let j=i+1;j<pts.length;j++){
            let a=pts[i],b=pts[j],d=((a.x-b.x)**2+(a.y-b.y)**2)**0.5;
            if(d<120){
                ctx.strokeStyle=`rgba(0,200,255,${1-d/120})`;
                ctx.beginPath();
                ctx.moveTo(a.x,a.y);
                ctx.lineTo(b.x,b.y);
                ctx.stroke();
            }
        }
        pts[i].draw();
    }
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
