<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Axion AI - Neural Chat</title>

<!-- √çCONE DA IA FUTURISTA -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" type="image/png">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        background: radial-gradient(circle at center, #080018 0%, #000010 100%);
        color: white;
        font-family: 'Inter', sans-serif;
    }

    /* HOLOGRAM PARTICLES */
    canvas {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        z-index:-1;
    }

    /* SIDEBAR */
    .sidebar {
        width: 240px;
        background: rgba(15, 0, 40, 0.7);
        border-right: 1px solid rgba(0, 200, 255, 0.25);
        backdrop-filter: blur(10px);
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
    }

    .sidebar h2 {
        font-size: 18px;
        color: #00d0ff;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .chat-item, .new-chat {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(0,150,255,0.3);
        background: rgba(10,0,30,0.4);
        cursor: pointer;
        font-size: 14px;
        transition: .2s;
    }

    .chat-item:hover, .new-chat:hover {
        background: rgba(0,150,255,0.2);
    }

    .new-chat {
        background: linear-gradient(90deg,#8000ff,#00b7ff);
        border: none;
        font-weight: 600;
        text-align: center;
    }

    /* MAIN */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 20px;
        overflow: hidden;
    }

    .logo {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(90deg,#d400ff,#00d0ff);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(0,200,255,0.4);
    }

    #chat {
        flex: 1;
        background: rgba(0,0,30,0.45);
        border: 1px solid rgba(150,0,255,0.35);
        border-radius: 12px;
        padding: 15px;
        overflow-y: auto;
        margin-bottom: 12px;
        backdrop-filter: blur(10px);
    }

    .msg-user, .msg-ai {
        padding: 10px 12px;
        border-radius: 10px;
        max-width: 85%;
        margin-bottom: 12px;
        line-height: 1.4em;
        font-size: 14px;
    }

    .msg-user {
        background: rgba(0,110,255,0.25);
        border: 1px solid rgba(0,170,255,0.6);
        margin-left: auto;
        color: #00e1ff;
    }

    .msg-ai {
        background: rgba(150,0,255,0.25);
        border: 1px solid rgba(200,0,255,0.6);
        color: #e2c5ff;
    }

    .bottom {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #8400ff;
        background: rgba(15,0,40,0.8);
        color:white;
        font-size: 15px;
        outline: none;
    }

    button {
        padding: 14px 18px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg,#7b00ff,#00b7ff);
        color:white;
        font-size: 15px;
        cursor:pointer;
        transition:.3s;
        font-weight: 500;
    }

    button:hover { filter: brightness(1.2); }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="sidebar">
    <div class="new-chat" onclick="novoChat()">+ Novo Chat</div>
    <h2>Chats antigos</h2>
    <div class="chat-item" onclick="carregarChat('Como funciona IA?')">Como funciona IA?</div>
    <div class="chat-item" onclick="carregarChat('Tradu√ß√£o')">Tradu√ß√£o</div>
    <div class="chat-item" onclick="carregarChat('Explicar F√≠sica')">Explicar F√≠sica</div>
    <div class="chat-item" onclick="carregarChat('Resolver Matem√°tica')">Resolver Matem√°tica</div>
</div>

<div class="main">
    <div class="logo">‚öõ AXION NEURAL AI</div>
    <div id="chat"></div>

    <div class="bottom">
        <input id="txt" placeholder="Digite sua mensagem...">
        <button onclick="send()">Enviar</button>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("txt");
    const user = input.value.trim();
    if (!user) return;

    const box = document.getElementById("chat");
    box.innerHTML += `<div class='msg-user'>${user}</div>`;
    input.value = "";

    const res = await fetch("https://axion-ia.dragonsjose0.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
    });

    const data = await res.json();
    const answer = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Erro ao receber resposta.";

    box.innerHTML += `<div class='msg-ai'>${answer}</div>`;
    box.scrollTop = box.scrollHeight;
}

function novoChat(){
    document.getElementById("chat").innerHTML = "<div class='msg-ai'>üß† Novo chat iniciado.</div>";
}

function carregarChat(titulo){
    document.getElementById("chat").innerHTML = `<div class='msg-ai'>üìÇ Chat carregado: <b>${titulo}</b></div>`;
}

/* HOLOGRAM PARTICLES */
const c=document.getElementById("bg"),ctx=c.getContext("2d");let w,h,p=[];
function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
class Holo{constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.s=1+Math.random()*2;this.vx=(Math.random()-.5)*0.3;this.vy=(Math.random()-.5)*0.3;}
update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1;}
draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,Math.PI*2);ctx.fillStyle="rgba(0,170,255,0.7)";ctx.fill();}}
for(let i=0;i<80;i++)p.push(new Holo());
function animate(){ctx.clearRect(0,0,w,h);p.forEach(o=>{o.update();o.draw();});requestAnimationFrame(animate);}
animate();
</script>

</body>
</html>
