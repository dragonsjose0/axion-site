<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Axion Neural AI</title>
<link rel="icon" type="image/png" href="logo.png">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    overflow: hidden;
    background: radial-gradient(circle at center, #060012, #000008 70%);
    color: white;
    font-family: 'Inter', sans-serif;
}

canvas {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 240px;
    background: rgba(12, 0, 40, 0.4);
    border-right: 1px solid rgba(0, 180, 255, 0.3);
    backdrop-filter: blur(12px);
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.new-chat {
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(90deg,#7b00ff,#00b7ff);
    cursor: pointer;
    font-weight: 600;
    text-align: center;
}

/* CHAT LISTA */
.chat-item {
    padding: 10px;
    border-radius: 8px;
    background: rgba(0, 30, 80, 0.6);
    border: 1px solid rgba(0,160,255,0.4);
    font-size: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
}

/* CHAT ATIVO */
.chat-item.active {
    background: rgba(0,120,255,0.75);
    border-color: #4fc3ff;
    transform: scale(1.05);
    font-weight: 600;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

/* ÍCONE TOPO */
.logo-icon {
    text-align: center;
    font-size: 42px;
    margin-bottom: 5px;
}

/* TEXTO LOGO */
.logo {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(90deg,#d400ff,#00d0ff);
    -webkit-background-clip: text;
    color: transparent;
}

#chat {
    flex: 1;
    background: rgba(0,0,30,0.4);
    border: 1px solid rgba(150,0,255,0.4);
    border-radius: 12px;
    padding: 14px;
    overflow-y: auto;
    margin-bottom: 10px;
}

.msg-user, .msg-ai {
    padding: 10px 12px;
    border-radius: 10px;
    max-width: 85%;
    margin-bottom: 12px;
}

.msg-user {
    background: rgba(0,110,255,0.25);
    margin-left: auto;
}

.msg-ai {
    background: rgba(150,0,255,0.25);
}

.typing {
    opacity: 0.7;
    font-style: italic;
}

.bottom {
    display: flex;
    gap: 8px;
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #8400ff;
    background: rgba(15,0,40,0.8);
    color:white;
}

button {
    padding: 14px 22px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg,#7b00ff,#00b7ff);
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="sidebar">
    <div class="new-chat" onclick="novoChat()">+ Novo Chat</div>
    <div id="listaChats"></div>
    <div style="margin-top:auto;text-align:center;font-size:12px;">
        © Créditos<br><b>Davi José</b>
    </div>
</div>

<div class="main">
    <div class="logo-icon">⚛</div>
    <div class="logo">AXION NEURAL AI</div>

    <div id="chat"></div>

    <div class="bottom">
        <input id="txt" placeholder="Digite sua mensagem..." onkeydown="handleKey(event)">
        <button onclick="send()">Enviar</button>
    </div>
</div>

<script>
let chats = [[]];
let currentChat = 0;

renderChat();
atualizarLista();

function handleKey(e) {
    if (e.key === "Enter") {
        e.preventDefault();
        send();
    }
}

async function send() {
    const input = document.getElementById("txt");
    const user = input.value.trim();
    if (!user) return;

    addMsg(user, "msg-user");
    input.value = "";

    showTyping();

    try {
        const res = await fetch("https://axion-groq.dragonsjose0.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user })
        });

        const data = await res.json();
        hideTyping();

        const answer = data.choices?.[0]?.message?.content;
        if (!answer) {
            addMsg("⚠️ A IA não retornou resposta.", "msg-ai");
            return;
        }

        addMsg(marked.parse(answer), "msg-ai", true);
        MathJax.typeset();

    } catch {
        hideTyping();
        addMsg("❌ Erro de conexão com o servidor.", "msg-ai");
    }
}

function addMsg(msg, cls, html=false){
    chats[currentChat].push(`<div class="${cls}">${msg}</div>`);
    renderChat();
}

function renderChat(){
    const box = document.getElementById("chat");
    box.innerHTML = chats[currentChat].join("");
    box.scrollTop = box.scrollHeight;
}

function novoChat(){
    chats.push([]);
    currentChat = chats.length - 1;
    atualizarLista();
    renderChat();
}

function mudarChat(i){
    currentChat = i;
    atualizarLista();
    renderChat();
}

function atualizarLista(){
    const div = document.getElementById("listaChats");
    div.innerHTML = "";
    chats.forEach((_,i)=>{
        div.innerHTML += `
        <div class="chat-item ${i === currentChat ? 'active' : ''}"
             onclick="mudarChat(${i})">
             ⚛ Chat ${i+1}
        </div>`;
    });
}

function showTyping(){
    chats[currentChat].push(`<div class="typing">Axion está digitando...</div>`);
    renderChat();
}

function hideTyping(){
    chats[currentChat] = chats[currentChat].filter(e => !e.includes("digitando"));
    renderChat();
}
</script>

</body>
</html>
