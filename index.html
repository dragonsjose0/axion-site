<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXION | NEON OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            /* CORES PADR√ÉO (CYAN/ROXO) */
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-color: #030305;
            --panel-bg: rgba(10, 15, 20, 0.7);
            
            /* CORES MODO TEMPOR√ÅRIO (ROSA/VERMELHO) */
            --temp-primary: #ff0055;
            --temp-secondary: #ffae00;

            /* VARI√ÅVEIS ATIVAS (Mudam via JS) */
            --neon-main: var(--primary);
            --neon-sec: var(--secondary);
            
            --glass: rgba(255, 255, 255, 0.03);
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* --- BASE --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            margin: 0; height: 100vh; overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-color); color: #fff;
            display: flex;
            transition: 0.5s ease;
        }

        /* Anima√ß√£o de Fundo (Scanlines) */
        body::after {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        canvas#bg { position: fixed; inset: 0; z-index: 0; opacity: 0.6; }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s;
        }
        .login-frame {
            border: 1px solid var(--neon-main);
            padding: 40px; width: 400px; text-align: center;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 30px var(--neon-main), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        .scan-line {
            position: absolute; top: 0; left: -100%; width: 100%; height: 5px;
            background: var(--neon-main); opacity: 0.5;
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% {left: -100%;} 100% {left: 100%;} }

        .login-input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid #333;
            color: var(--neon-main); font-family: 'Share Tech Mono'; font-size: 1.5rem;
            text-align: center; margin: 30px 0; padding: 10px;
            transition: 0.3s;
        }
        .login-input:focus { border-color: var(--neon-main); text-shadow: 0 0 10px var(--neon-main); }
        
        .btn-start {
            background: var(--neon-main); color: #000; border: none; padding: 10px 30px;
            font-family: 'Share Tech Mono'; font-weight: bold; cursor: pointer;
            letter-spacing: 2px; transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-main); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: rgba(5, 5, 10, 0.9);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; z-index: 10;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .user-card {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 15px;
        }
        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid var(--neon-main);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--neon-main); text-shadow: 0 0 5px var(--neon-main);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .controls-row {
            display: flex; padding: 15px; gap: 10px;
        }
        .btn-control {
            flex: 1; border: 1px solid rgba(255,255,255,0.2); background: transparent;
            color: #aaa; padding: 8px; cursor: pointer; font-family: 'Share Tech Mono';
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 5px;
        }
        .btn-control:hover { border-color: var(--neon-main); color: var(--neon-main); box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); }
        
        /* Bot√£o Tempor√°rio */
        .btn-temp { border-color: var(--temp-primary); color: var(--temp-primary); opacity: 0.5; }
        .btn-temp.active { opacity: 1; background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 15px var(--temp-primary); text-shadow: 0 0 5px var(--temp-primary); }

        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item {
            padding: 12px; margin-bottom: 5px; border-radius: 4px;
            font-family: 'Share Tech Mono'; font-size: 0.9em; color: #888;
            cursor: pointer; transition: 0.2s; position: relative;
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .chat-item.active { background: linear-gradient(90deg, rgba(0,243,255,0.1), transparent); border-left: 2px solid var(--neon-main); color: var(--neon-main); }
        
        .chat-actions { display: none; gap: 5px; }
        .chat-item:hover .chat-actions { display: flex; }
        .action-icon {
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
            border-radius: 4px; transition: 0.2s; color: #fff;
        }
        .action-icon:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .action-del:hover { color: #ff3333; }

        /* --- MAIN AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; z-index: 5; }
        
        /* Chat View */
        #chat-view { flex: 1; overflow-y: auto; padding: 40px 15% 20px 15%; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 25px; animation: fadeIn 0.3s; display: flex; flex-direction: column; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
        
        .msg.user { align-items: flex-end; }
        .msg.ai { align-items: flex-start; }

        .bubble {
            max-width: 80%; padding: 15px 20px; border-radius: 8px;
            line-height: 1.6; position: relative; font-size: 1rem; user-select: text;
        }
        .msg.user .bubble {
            background: rgba(0, 243, 255, 0.05); border: 1px solid var(--neon-main);
            color: #fff; border-bottom-right-radius: 0;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.05);
        }
        .msg.ai .bubble {
            background: rgba(255,255,255,0.02); border-left: 2px solid var(--neon-sec);
            color: #ddd; padding-left: 20px;
        }
        
        /* Input Area */
        .input-container {
            padding: 20px 15%; background: linear-gradient(to top, #000, transparent);
        }
        .input-box {
            background: #08080a; border: 1px solid #333; border-radius: 12px;
            padding: 10px; display: flex; flex-direction: column;
            transition: 0.3s; position: relative;
        }
        .input-box:focus-within { border-color: var(--neon-main); box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); }
        
        /* Modo Tempor√°rio Visual */
        body.temp-mode { --neon-main: var(--temp-primary); --neon-sec: var(--temp-secondary); }
        body.temp-mode .sidebar { border-right: 1px solid var(--temp-primary); }
        body.temp-mode .input-box { border-color: var(--temp-primary); }

        textarea {
            width: 100%; background: transparent; border: none; color: white;
            resize: none; font-family: 'Rajdhani'; font-size: 1.1rem; padding: 10px;
            min-height: 50px;
        }

        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; margin-top: 5px;
        }

        .tools { display: flex; gap: 15px; color: #666; }
        .tool-btn { cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 5px; font-size: 0.8em; }
        .tool-btn:hover { color: var(--neon-main); text-shadow: 0 0 5px var(--neon-main); }
        
        .model-selector {
            background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 4px;
            font-family: 'Share Tech Mono'; font-size: 0.8em; cursor: pointer;
            border: 1px solid transparent; color: var(--neon-sec);
            display: flex; align-items: center; gap: 5px;
        }
        .model-selector:hover { border-color: var(--neon-sec); box-shadow: 0 0 10px rgba(188, 19, 254, 0.2); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-main); }

        /* √çcones SVG simples */
        .icon { width: 16px; height: 16px; fill: currentColor; }

        /* Overlay de Edi√ß√£o */
        .edit-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
        }
        .edit-box {
            background: #111; border: 1px solid var(--neon-main); padding: 20px;
            width: 300px; text-align: center;
        }

        @media(max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); height: 100%; }
            .sidebar.open { transform: translateX(0); }
            #chat-view, .input-container { padding-left: 20px; padding-right: 20px; }
        }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div id="login-screen">
        <div class="login-frame">
            <h1 style="margin: 0; font-weight: 300; letter-spacing: 5px; color:#fff;">AXION <span style="color:var(--neon-main)">OS</span></h1>
            <div style="font-family:'Share Tech Mono'; color:#666; font-size:0.8rem; margin-top:5px;">SYSTEM SECURE LOGIN v4.0</div>
            
            <div class="scan-line"></div>
            
            <input type="text" id="username" class="login-input" placeholder="IDENTIFICATION" autocomplete="off" onkeypress="if(event.key==='Enter') login()">
            
            <button class="btn-start" onclick="login()">INITIALIZE SYSTEM</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="user-card">
            <div class="avatar" id="display-avatar">U</div>
            <div>
                <div id="display-name" style="font-weight:700; letter-spacing: 1px;">USER</div>
                <div style="font-size:0.7em; color:var(--neon-main); font-family:'Share Tech Mono'">‚óè ONLINE</div>
            </div>
        </div>

        <div class="controls-row">
            <button class="btn-control" onclick="newChat()"><span>+</span> NEW</button>
            <button class="btn-control btn-temp" id="temp-btn" onclick="toggleTempMode()" title="Modo Tempor√°rio (N√£o salva)">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            </button>
        </div>

        <div class="chat-list" id="history">
            </div>
    </div>

    <div class="main">
        <div id="chat-view">
            <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.7; text-align:center;" id="welcome-msg">
                <div style="font-size:4rem; color:var(--neon-main); text-shadow:0 0 30px var(--neon-main);">AXION</div>
                <p>SELECIONE UM MODO. INICIE.</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <textarea id="prompt" placeholder="Digite seu comando..." rows="1" oninput="resize(this)" onkeydown="checkEnter(event)"></textarea>
                
                <div class="toolbar">
                    <div class="tools">
                        <div class="tool-btn" onclick="triggerAction('search')">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                            WEB
                        </div>
                        <div class="tool-btn" onclick="triggerAction('image')">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            IMG
                        </div>
                    </div>

                    <div class="model-selector" onclick="cycleModel()">
                        <span id="model-icon">‚ö°</span>
                        <span id="model-name">FLASH</span>
                    </div>
                </div>
            </div>
            <div style="text-align: center; font-size: 0.7em; color: #444; margin-top: 10px;">AI SOUND ENGINE: ON</div>
        </div>
    </div>

    <div class="edit-overlay" id="edit-modal">
        <div class="edit-box">
            <h3 style="color:var(--neon-main); margin-top:0;">RENOMEAR SESS√ÉO</h3>
            <input type="text" id="rename-input" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333; margin-bottom:15px;">
            <div style="display:flex; justify-content:space-between;">
                <button onclick="closeEdit()" style="background:transparent; color:#888; border:1px solid #333; padding:5px 15px; cursor:pointer;">CANCEL</button>
                <button onclick="confirmRename()" style="background:var(--neon-main); color:#000; border:none; padding:5px 15px; cursor:pointer;">SALVAR</button>
            </div>
        </div>
    </div>

<script>
    // --- AUDIO ENGINE (Web Audio API) ---
    // Cria sons sint√©ticos para n√£o depender de arquivos
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playTone(freq, type, duration, vol) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function soundHover() { playTone(400, 'sine', 0.1, 0.05); }
    function soundClick() { playTone(800, 'square', 0.1, 0.1); }
    function soundType() { playTone(600 + Math.random()*200, 'triangle', 0.05, 0.02); }
    function soundAmbient() {
        // Zumbido de fundo (Brown noise simulado com osciladores graves)
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = 50;
        gain.gain.value = 0.01;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
    }

    // --- ESTADO ---
    let state = {
        user: localStorage.getItem('axion_user') || null,
        chats: JSON.parse(localStorage.getItem('axion_chats')) || [],
        currentChatId: null,
        isTempMode: false,
        model: 'FLASH'
    };

    let editingId = null;

    // --- INICIALIZA√á√ÉO ---
    if(state.user) {
        document.getElementById('login-screen').style.display = 'none';
        updateUserDisplay();
        renderHistory();
        soundAmbient();
    }

    function login() {
        const name = document.getElementById('username').value.trim();
        if(!name) return;
        state.user = name;
        localStorage.setItem('axion_user', name);
        
        soundClick();
        
        // Efeito Login
        const screen = document.getElementById('login-screen');
        screen.style.opacity = 0;
        setTimeout(() => {
            screen.style.display = 'none';
            updateUserDisplay();
            renderHistory();
            soundAmbient();
        }, 800);
    }

    function updateUserDisplay() {
        document.getElementById('display-name').innerText = state.user.toUpperCase();
        document.getElementById('display-avatar').innerText = state.user.substring(0,1).toUpperCase();
    }

    // --- TEMPORARY MODE ---
    function toggleTempMode() {
        soundClick();
        state.isTempMode = !state.isTempMode;
        document.body.classList.toggle('temp-mode');
        document.getElementById('temp-btn').classList.toggle('active');
        
        if(state.isTempMode) {
            document.getElementById('welcome-msg').innerHTML = `<div style="font-size:3rem; color:var(--temp-primary)">MODO FANTASMA</div><p>Dados n√£o ser√£o gravados.</p>`;
            document.getElementById('chat-view').innerHTML = ''; // Limpa visual
            document.getElementById('chat-view').appendChild(document.getElementById('welcome-msg'));
            state.currentChatId = 'temp';
        } else {
            newChat();
        }
    }

    // --- CHAT MANAGEMENT ---
    function newChat() {
        state.currentChatId = null;
        if(state.isTempMode) toggleTempMode(); // Sai do temp se clicar em new
        
        document.getElementById('chat-view').innerHTML = `
            <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.7; text-align:center;" id="welcome-msg">
                <div style="font-size:4rem; color:var(--neon-main); text-shadow:0 0 30px var(--neon-main);">AXION</div>
                <p>AGUARDANDO INPUT...</p>
            </div>`;
        renderHistory();
    }

    function saveChats() {
        if(!state.isTempMode) {
            localStorage.setItem('axion_chats', JSON.stringify(state.chats));
        }
    }

    function createChat(firstMsg) {
        const newId = Date.now();
        const newChat = {
            id: newId,
            title: firstMsg.substring(0, 20) + '...',
            msgs: [{role: 'user', content: firstMsg}]
        };
        state.chats.unshift(newChat);
        state.currentChatId = newId;
        saveChats();
        renderHistory();
        return newChat;
    }

    function loadChat(id) {
        if(state.isTempMode) return;
        soundClick();
        state.currentChatId = id;
        const chat = state.chats.find(c => c.id === id);
        if(!chat) return;

        const view = document.getElementById('chat-view');
        view.innerHTML = '';
        chat.msgs.forEach(msg => appendMsgBubble(msg.role, msg.content));
        renderHistory();
    }

    function deleteChat(e, id) {
        e.stopPropagation();
        if(confirm('EXCLUIR SESS√ÉO? Essa a√ß√£o √© irrevers√≠vel.')) {
            state.chats = state.chats.filter(c => c.id !== id);
            saveChats();
            if(state.currentChatId === id) newChat();
            renderHistory();
            soundClick();
        }
    }

    function openRename(e, id) {
        e.stopPropagation();
        editingId = id;
        const chat = state.chats.find(c => c.id === id);
        document.getElementById('rename-input').value = chat.title;
        document.getElementById('edit-modal').style.display = 'flex';
        soundClick();
    }

    function closeEdit() {
        document.getElementById('edit-modal').style.display = 'none';
        editingId = null;
    }

    function confirmRename() {
        const newVal = document.getElementById('rename-input').value;
        if(newVal && editingId) {
            const chat = state.chats.find(c => c.id === editingId);
            chat.title = newVal;
            saveChats();
            renderHistory();
        }
        closeEdit();
    }

    function renderHistory() {
        const container = document.getElementById('history');
        container.innerHTML = '';
        state.chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `chat-item ${chat.id === state.currentChatId ? 'active' : ''}`;
            div.onclick = () => loadChat(chat.id);
            div.onmouseenter = soundHover;
            div.innerHTML = `
                <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:160px;">${chat.title}</span>
                <div class="chat-actions">
                    <div class="action-icon" onclick="openRename(event, ${chat.id})">‚úé</div>
                    <div class="action-icon action-del" onclick="deleteChat(event, ${chat.id})">üóë</div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // --- MESSAGING ---
    function checkEnter(e) {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            send();
        }
        soundType();
    }

    function resize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    async function send() {
        const input = document.getElementById('prompt');
        const text = input.value.trim();
        if(!text) return;

        soundClick();
        input.value = '';
        resize(input);

        // Remove Welcome Msg
        const welcome = document.getElementById('welcome-msg');
        if(welcome) welcome.remove();

        // UI User
        appendMsgBubble('user', text);

        // L√≥gica de Storage
        if(!state.isTempMode) {
            if(!state.currentChatId) {
                createChat(text);
            } else {
                const chat = state.chats.find(c => c.id === state.currentChatId);
                chat.msgs.push({role:'user', content:text});
                saveChats();
            }
        }

        // Mock AI Response
        const loadingId = 'loading-' + Date.now();
        appendMsgBubble('ai', `<span id="${loadingId}">PROCESSANDO DADOS [${state.model}]...</span>`);
        
        // Simula√ß√£o de resposta (Aqui voc√™ conectaria sua API)
        setTimeout(() => {
            const el = document.getElementById(loadingId);
            if(el) {
                let reply = "Comando recebido. Sistema operando em capacidade m√°xima. ";
                if(state.model === 'IMAGE') reply = "Gerando representa√ß√£o visual... [IMAGEM MOCKUP]";
                else reply += `Analisei sua solicita√ß√£o: "${text}". A resposta requer processamento neural complexo.`;

                el.parentElement.innerHTML = marked.parse(reply);
                
                if(!state.isTempMode && state.currentChatId !== 'temp') {
                    const chat = state.chats.find(c => c.id === state.currentChatId);
                    if(chat) {
                        chat.msgs.push({role:'ai', content: reply});
                        saveChats();
                    }
                }
                playTone(600, 'sine', 0.2, 0.1); // Som de resposta
            }
        }, 1500);
    }

    function appendMsgBubble(role, html) {
        const view = document.getElementById('chat-view');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `<div class="bubble">${html}</div>`;
        view.appendChild(div);
        view.scrollTop = view.scrollHeight;
    }

    // --- TOOLS ---
    function cycleModel() {
        soundClick();
        const models = ['FLASH', 'PRO', 'IMAGE'];
        const icons = {'FLASH': '‚ö°', 'PRO': '‚öõ', 'IMAGE': 'üé®'};
        let idx = models.indexOf(state.model);
        idx = (idx + 1) % models.length;
        state.model = models[idx];
        
        document.getElementById('model-name').innerText = state.model;
        document.getElementById('model-icon').innerText = icons[state.model];
    }

    function triggerAction(type) {
        soundClick();
        alert(`M√≥dulo ${type.toUpperCase()} ativado visualmente.`);
    }

    // --- BACKGROUND VISUALS ---
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function initBg() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<80; i++) {
            particles.push({
                x: Math.random()*w, y: Math.random()*h,
                vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5,
                color: Math.random() > 0.5 ? '#00f3ff' : '#bc13fe'
            });
        }
    }
    
    function animBg() {
        ctx.fillStyle = '#030305';
        ctx.fillRect(0,0,w,h);
        
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x < 0) p.x = w; if(p.x > w) p.x = 0;
            if(p.y < 0) p.y = h; if(p.y > h) p.y = 0;
            
            ctx.fillStyle = state.isTempMode ? (Math.random()>0.5 ? '#ff0055' : '#ffae00') : p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fill();

            // Linhas
            particles.forEach((p2, j) => {
                if(i !== j) {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d < 100) {
                        ctx.strokeStyle = state.isTempMode ? '#ff0055' : p.color;
                        ctx.globalAlpha = 1 - d/100;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            });
        });
        requestAnimationFrame(animBg);
    }
    
    window.addEventListener('resize', initBg);
    initBg();
    animBg();

</script>
