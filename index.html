<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXION | Neural Interface</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E⚛%3C/text%3E%3C/svg%3E">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #050510;
            --glass: rgba(10, 15, 30, 0.65);
            --border: rgba(0, 243, 255, 0.15);
            --blur: 20px;
            --danger: #ff2a6d;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; height: 100vh; overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: black; color: white;
            display: flex;
        }

        canvas#bg { position: fixed; inset: 0; z-index: -1; filter: contrast(1.2); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 243, 255, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- TELA DE LOGIN --- */
        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(30px);
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: rgba(10, 10, 20, 0.8); border: 1px solid var(--border);
            padding: 40px; border-radius: 20px; text-align: center;
            max-width: 400px; width: 90%; position: relative;
            display: flex; flex-direction: column; align-items: center;
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 243, 255, 0.1); border-color: rgba(0, 243, 255, 0.2); }
            50% { box-shadow: 0 0 60px rgba(0, 243, 255, 0.3); border-color: rgba(0, 243, 255, 0.6); }
        }
        .login-btn-custom {
            width: 100%; padding: 12px; margin-top: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: white; border-radius: 8px; cursor: pointer;
            transition: 0.3s; font-family: 'Outfit'; font-weight: 500;
        }
        .login-btn-custom:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }
        
        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: rgba(5, 5, 10, 0.6);
            backdrop-filter: blur(var(--blur));
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            z-index: 100;
        }
        .user-profile { padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .new-chat-btn { margin: 15px; padding: 12px; border: 1px dashed rgba(255,255,255,0.2); border-radius: 10px; color: rgba(255,255,255,0.7); cursor: pointer; text-align: center; transition: 0.2s; }
        .new-chat-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: var(--primary); }
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item-wrapper { position: relative; margin-bottom: 5px; }
        .chat-item { padding: 12px; border-radius: 8px; font-size: 0.9em; cursor: pointer; color: rgba(255,255,255,0.6); transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .chat-item.active { background: rgba(0, 243, 255, 0.1); color: var(--primary); border-color: rgba(0, 243, 255, 0.3); }

        /* --- MAIN AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        #welcome-view { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .hero-logo { font-size: 4rem; font-weight: 700; background: linear-gradient(to right, #fff, var(--primary), var(--secondary)); -webkit-background-clip: text; color: transparent; margin-bottom: 10px; filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.4)); }
        
        #chat-container { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding: 80px 20px 20px 20px; scroll-behavior: smooth; }
        
        .msg-row { display: flex; margin-bottom: 20px; opacity: 0; animation: fadeUp 0.3s forwards; }
        .msg-row.user { justify-content: flex-end; }
        .msg-bubble { max-width: 800px; padding: 15px 20px; border-radius: 18px; line-height: 1.6; position: relative; word-wrap: break-word; }
        .msg-row.user .msg-bubble { background: rgba(0, 243, 255, 0.1); border: 1px solid rgba(0, 243, 255, 0.2); color: white; border-bottom-right-radius: 4px; }
        .msg-row.ai .msg-bubble { background: transparent; padding-left: 0; color: #e0e0e0; }
        
        /* Imagens no chat */
        .chat-image-preview { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT AREA NOVA */
        .input-container-wrapper {
            max-width: 800px; width: 90%; margin: 0 auto 20px auto;
            display: flex; flex-direction: column; gap: 10px;
        }
        
        .image-preview-area {
            display: none; width: fit-content; position: relative;
            background: rgba(20,20,30,0.9); padding: 5px; border-radius: 10px; border: 1px solid var(--border);
        }
        .image-preview-area img { height: 60px; border-radius: 6px; }
        .btn-remove-img { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        .input-area {
            background: rgba(20, 20, 30, 0.8); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 8px 15px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .input-area:focus-within { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); }

        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; font-family: 'Outfit'; font-size: 1rem; height: 24px; max-height: 150px; padding: 5px; }
        
        .tools { display: flex; gap: 5px; align-items: center; }
        
        .tool-btn {
            background: transparent; border: none; color: rgba(255,255,255,0.5);
            cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .tool-btn.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); background: rgba(0, 243, 255, 0.1); }
        .tool-btn svg { width: 20px; height: 20px; fill: currentColor; }

        .send-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: white; color: black; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .send-btn:hover { background: var(--primary); transform: scale(1.1); }

        body.chat-active #welcome-view { display: none; }
        body.chat-active #chat-container { display: flex; }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div id="login-overlay">
        <div class="login-box">
            <div style="font-size: 4rem; color: var(--primary); margin-bottom: 0;">⚛</div>
            <h2 class="login-title">AXION</h2>
            <p style="color: #888; font-size: 0.9em; margin-bottom: 30px;">Interface Neural V2.5</p>
            <button class="login-btn-custom" onclick="loginGuest()">Iniciar Sistema</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="user-profile">
            <div class="avatar" id="userAvatar">U</div>
            <div style="flex:1;">
                <div id="userNameDisplay" style="font-weight:600; font-size:0.9em;">Usuário</div>
                <div style="font-size:0.7em; color:var(--primary);">● Online</div>
            </div>
        </div>
        <div class="new-chat-btn" onclick="novoChat()">+ Nova Conversa</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="main">
        <div id="welcome-view">
            <div class="hero-logo">Axion Neural</div>
            <div style="color: #aaa;">Memória Ativa ● Pesquisa Profunda ● Visão</div>
        </div>

        <div id="chat-container"></div>

        <div class="input-container-wrapper">
            <div class="image-preview-area" id="imgPreviewContainer">
                <img id="imgPreview" src="" alt="Preview">
                <button class="btn-remove-img" onclick="clearImage()">×</button>
            </div>

            <div class="input-area">
                <div class="tools">
                    <button class="tool-btn" onclick="document.getElementById('fileInput').click()" title="Anexar Imagem">
                        <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg>
                    </button>
                    <input type="file" id="fileInput" hidden accept="image/*" onchange="handleImageUpload(this)">

                    <button class="tool-btn" id="searchBtn" onclick="toggleSearch()" title="Modo Pesquisa Profunda">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    </button>
                </div>

                <textarea id="userInput" placeholder="Digite uma mensagem..." rows="1" oninput="autoResize(this)" onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMsg();}"></textarea>
                
                <button class="send-btn" onclick="sendMsg()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </div>

<script>
    // --- CONFIG ---
    const API_URL = "https://axion-groq.dragonsjose0.workers.dev/";
    
    // --- ESTADO ---
    let currentUser = { name: "Usuário", email: "" };
    let chats = JSON.parse(localStorage.getItem("axion_chats")) || [{ id: Date.now(), title: "Nova Conversa", msgs: [] }];
    let currentChatId = chats[0].id;
    let isSearchMode = false;
    let currentImageBase64 = null;

    // --- FUNÇÕES DE SISTEMA ---
    function loginGuest() {
        document.getElementById("login-overlay").style.display = "none";
        renderHistory();
        loadChat(currentChatId);
    }

    function toggleSearch() {
        isSearchMode = !isSearchMode;
        const btn = document.getElementById("searchBtn");
        if(isSearchMode) {
            btn.classList.add("active");
            document.getElementById("userInput").placeholder = "Modo Pesquisa: Pergunte algo complexo...";
        } else {
            btn.classList.remove("active");
            document.getElementById("userInput").placeholder = "Digite uma mensagem...";
        }
    }

    // --- MANIPULAÇÃO DE IMAGEM ---
    function handleImageUpload(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageBase64 = e.target.result;
                document.getElementById('imgPreview').src = currentImageBase64;
                document.getElementById('imgPreviewContainer').style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function clearImage() {
        currentImageBase64 = null;
        document.getElementById('fileInput').value = "";
        document.getElementById('imgPreviewContainer').style.display = 'none';
    }

    // --- CHAT LOGIC ---
    function novoChat() {
        const newChat = { id: Date.now(), title: "Nova Conversa", msgs: [] };
        chats.unshift(newChat);
        currentChatId = newChat.id;
        saveChats();
        loadChat(currentChatId);
    }

    function saveChats() {
        localStorage.setItem("axion_chats", JSON.stringify(chats));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        chats.forEach(chat => {
            const div = document.createElement("div");
            div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
            div.innerText = chat.title;
            div.onclick = () => loadChat(chat.id);
            list.appendChild(div);
        });
    }

    function loadChat(id) {
        currentChatId = id;
        const chat = chats.find(c => c.id === id);
        const container = document.getElementById("chat-container");
        container.innerHTML = "";
        
        if (chat && chat.msgs) {
            chat.msgs.forEach(m => appendMessage(m.role, m.content, false, m.image));
            if (chat.msgs.length > 0) {
                document.body.classList.add("chat-active");
                setTimeout(() => container.scrollTop = container.scrollHeight, 100);
            } else {
                document.body.classList.remove("chat-active");
            }
        }
        renderHistory();
    }

    function appendMessage(role, content, animate = true, image = null) {
        const container = document.getElementById("chat-container");
        const div = document.createElement("div");
        div.className = `msg-row ${role}`;
        
        let imageHTML = image ? `<img src="${image}" class="chat-image-preview"><br>` : "";
        let textContent = role === 'ai' ? marked.parse(content) : content;

        div.innerHTML = `
            <div style="display:flex; align-items:start; width:100%; justify-content: ${role === 'user' ? 'flex-end' : 'flex-start'}">
                ${role === 'ai' ? '<div class="avatar" style="width:30px;height:30px;margin-right:10px;font-size:0.8em;">⚛</div>' : ''}
                <div class="msg-bubble">${imageHTML}${textContent}</div>
            </div>`;
        
        container.appendChild(div);
        if(animate) container.scrollTop = container.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        
        // Permite enviar se tiver texto OU imagem
        if (!text && !currentImageBase64) return;

        document.body.classList.add("chat-active");
        input.value = "";
        input.style.height = "24px";
        
        const chat = chats.find(c => c.id === currentChatId);
        
        if (chat.msgs.length === 0) {
            chat.title = text ? text.slice(0, 25) : "Imagem enviada";
            saveChats();
        }

        // Salvar mensagem do usuário
        const userMsgObj = { role: 'user', content: text, image: currentImageBase64 };
        chat.msgs.push(userMsgObj);
        appendMessage('user', text, true, currentImageBase64);
        
        // Limpar estado da imagem após enviar
        const sentImage = currentImageBase64; // Guarda temp para enviar na API
        clearImage(); 
        saveChats();

        // UI de Carregando
        const loadingId = "loading-" + Date.now();
        const container = document.getElementById("chat-container");
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "msg-row ai";
        loadingDiv.id = loadingId;
        loadingDiv.innerHTML = `<div class="msg-bubble" style="color:var(--primary);">Axion pensando...</div>`;
        container.appendChild(loadingDiv);
        container.scrollTop = container.scrollHeight;

        try {
            // --- CONSTRUÇÃO DO PROMPT INTELIGENTE (MEMÓRIA) ---
            
            // 1. Pegar histórico recente (últimas 6 msgs)
            const recentHistory = chat.msgs.slice(-6).map(m => {
                let content = m.content;
                if(m.image) content += " [Usuário enviou uma imagem]";
                return `${m.role === 'user' ? 'User' : 'Assistant'}: ${content}`;
            }).join("\n");

            // 2. Definir "Personalidade"
            let systemInstruction = "System: Você é Axion, uma IA avançada. Responda de forma natural, humana e direta. Se o usuário disser apenas 'Oi', responda apenas com uma saudação amigável, sem listar suas funções.";
            
            if (isSearchMode) {
                systemInstruction += " MODO PESQUISA ATIVADO: Forneça respostas detalhadas, analíticas e use pensamento passo-a-passo. Use formatação rica.";
            }

            if (sentImage) {
                systemInstruction += " O usuário acabou de anexar uma imagem (representada em Base64 ou descrição). Analise o contexto da imagem se possível.";
            }

            // 3. Montar Prompt Final
            const fullPrompt = `${systemInstruction}\n\nHistórico da conversa:\n${recentHistory}\n\nAssistant:`;

            // Enviar para API
            const req = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: fullPrompt })
            });
            
            if (!req.ok) throw new Error("Erro na API");
            const res = await req.json();
            const aiText = res.reply || "Sem resposta.";

            document.getElementById(loadingId).remove();
            
            chat.msgs.push({ role: 'ai', content: aiText });
            appendMessage('ai', aiText);
            saveChats();

        } catch (e) {
            document.getElementById(loadingId).remove();
            appendMessage('ai', "Erro de conexão. Tente novamente.");
            console.error(e);
        }
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = Math.min(el.scrollHeight, 150) + 'px';
    }

    // Background Particles
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener("resize", resize); resize();
    class Particle {
        constructor() { this.x=Math.random()*w; this.y=Math.random()*h; this.vx=(Math.random()-.5)*.5; this.vy=(Math.random()-.5)*.5; this.size=Math.random()*2; }
        update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>w)this.vx*=-1; if(this.y<0||this.y>h)this.vy*=-1; }
        draw() { ctx.fillStyle="rgba(0,243,255,0.3)"; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
    }
    for(let i=0;i<60;i++) particles.push(new Particle());
    function animate() {
        ctx.clearRect(0,0,w,h);
        particles.forEach(p => {
            p.update(); p.draw();
            particles.forEach(p2 => {
                let d = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                if(d<100) { ctx.strokeStyle=`rgba(188,19,254,${0.1-d/1000})`; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
            });
        });
        requestAnimationFrame(animate);
    }
    animate();

    loginGuest(); // Auto-start
</script>
</body>
</html>
