<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXION | Neural V4</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öõ</text></svg>">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --danger: #ff2a2a;
            --bg-dark: #09090b;
            --panel-bg: rgba(20, 20, 25, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ececec;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; height: 100vh; overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark); color: var(--text-main);
            display: flex;
        }

        canvas#bg { position: fixed; inset: 0; z-index: -1; opacity: 0.3; pointer-events: none; }

        /* --- LOGIN NO CANTO (ESTILO GEMINI) --- */
        #login-corner {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        
        .login-popup {
            background: #1a1a1e; border: 1px solid var(--border);
            padding: 20px; border-radius: 12px; width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }

        .google-btn {
            background: white; color: #333; border-radius: 6px; padding: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: 0.2s; width: 100%;
        }
        .google-btn:hover { background: #f0f0f0; }

        .user-badge {
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px;
            display: none; align-items: center; gap: 10px; cursor: pointer; backdrop-filter: blur(10px);
        }
        .user-badge:hover { background: rgba(255,255,255,0.15); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background: rgba(10, 10, 12, 0.8);
            border-right: 1px solid var(--border);
            backdrop-filter: blur(15px);
            display: flex; flex-direction: column; z-index: 100;
        }
        
        .header-brand {
            padding: 25px; text-align: center; border-bottom: 1px solid var(--border);
            font-family: 'Outfit'; font-weight: 700; letter-spacing: 2px; color: white;
        }

        .new-chat {
            margin: 15px; padding: 12px;
            background: var(--primary); color: #000; font-weight: 700;
            border-radius: 6px; cursor: pointer; text-align: center;
            transition: 0.2s; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .new-chat:hover { transform: scale(1.02); }

        .history { flex: 1; overflow-y: auto; padding: 0 10px; margin-top: 10px; }
        
        .hist-item {
            padding: 10px 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 0.85rem; color: #aaa; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .hist-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .hist-item.active { background: rgba(0, 243, 255, 0.1); color: var(--primary); border-left: 2px solid var(--primary); }
        
        .hist-title { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 150px; pointer-events: none; }
        .hist-actions { display: none; gap: 8px; pointer-events: auto; }
        .hist-item:hover .hist-actions { display: flex; }
        .action-icon:hover { color: var(--primary); }
        .action-icon.del:hover { color: var(--danger); }

        /* --- MAIN --- */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }

        #welcome-view {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hero-logo { font-size: 4rem; margin-bottom: 20px; animation: float 3s infinite; text-shadow: 0 0 30px var(--primary); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px 0; display: none; scroll-behavior: smooth;
        }
        .msg-row { display: flex; width: 100%; max-width: 850px; margin: 0 auto 25px auto; padding: 0 20px; }
        .msg-row.user { justify-content: flex-end; }
        
        .msg-content {
            max-width: 85%; padding: 12px 18px; border-radius: 12px; line-height: 1.6; position: relative;
            word-wrap: break-word; font-size: 0.95rem;
        }
        .msg-row.user .msg-content { background: #2a2a30; color: white; border: 1px solid var(--border); }
        .msg-row.ai { gap: 15px; }
        
        /* Markdown & Math */
        .msg-content p { margin: 0 0 10px 0; }
        .msg-content p:last-child { margin: 0; }
        .msg-content pre { background: #151518; padding: 10px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
        .katex-display { overflow-x: auto; }

        .ai-avatar {
            width: 30px; height: 30px; border-radius: 6px; flex-shrink: 0;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: black;
        }

        /* --- INPUT --- */
        .input-wrapper {
            width: 100%; max-width: 800px; margin: 0 auto; padding: 0 20px 20px 20px;
            position: relative; z-index: 10;
        }

        .tools-bar {
            display: flex; justify-content: space-between; margin-bottom: 10px; padding: 0 5px;
        }
        .tool-group { display: flex; gap: 8px; }

        .tool-chip {
            font-size: 0.75rem; background: rgba(255,255,255,0.05); padding: 6px 12px;
            border-radius: 20px; cursor: pointer; border: 1px solid transparent;
            display: flex; align-items: center; gap: 6px; color: #aaa; transition: 0.2s;
        }
        .tool-chip:hover { background: rgba(255,255,255,0.1); color: white; }
        .tool-chip.active { background: rgba(0, 243, 255, 0.15); border-color: var(--primary); color: var(--primary); }
        .tool-chip.temp.active { background: rgba(255, 42, 42, 0.15); border-color: var(--danger); color: var(--danger); }

        .input-box {
            background: var(--panel-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 16px;
            padding: 12px; display: flex; align-items: flex-end; gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .input-wrapper.temp-active .input-box { border-color: var(--danger); }

        textarea {
            flex: 1; background: transparent; border: none; color: white;
            resize: none; font-family: 'Inter'; font-size: 1rem; max-height: 200px; padding: 8px 0;
        }
        
        .send-btn {
            width: 38px; height: 38px; border-radius: 8px; border: none;
            background: white; color: black; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .send-btn:hover { background: var(--primary); transform: scale(1.05); }

    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div id="login-corner">
        <div class="user-badge" id="userBadge" onclick="toggleLogin()">
            <div style="width:25px; height:25px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold;" id="badgeLetter">?</div>
            <span id="badgeName">Usu√°rio</span>
        </div>

        <div class="login-popup" id="loginCard">
            <h3 style="margin:0 0 10px 0;">Entrar no Axion</h3>
            <p style="font-size:0.8rem; color:#888; margin-bottom:15px;">Salve seu hist√≥rico e prefer√™ncias.</p>
            <div class="google-btn" onclick="mockLogin()">
                <i class="fab fa-google"></i> Continuar com Google
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="header-brand"><span style="color:var(--primary)">‚öõ</span> AXION</div>
        <div class="new-chat" onclick="newChat()"><i class="fas fa-plus"></i> Novo Chat</div>
        <div class="history" id="historyList"></div>
    </div>

    <div class="main">
        
        <div id="welcome-view">
            <div class="hero-logo">‚öõ</div>
            <h1 style="font-weight:300;">Ol√°, <span id="heroName">Visitante</span></h1>
            <p style="color:#666;">Sistema Neural V4 Pronto.</p>
        </div>

        <div id="chat-container"></div>

        <div class="input-wrapper" id="inputWrapper">
            <div class="tools-bar">
                <div class="tool-group">
                    <div class="tool-chip" id="btn-img" onclick="toggleTool('img')"><i class="fas fa-image"></i> Imagem</div>
                    <div class="tool-chip" id="btn-web" onclick="toggleTool('web')"><i class="fas fa-globe"></i> Web</div>
                    <div class="tool-chip temp" id="btn-temp" onclick="toggleTemp()"><i class="fas fa-fire"></i> Temp</div>
                </div>
            </div>

            <div class="input-box">
                <textarea id="userInput" placeholder="Digite sua mensagem..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"></textarea>
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div style="text-align:center; font-size:0.7rem; color:#444; margin-top:8px;" id="statusText">Llama 3.1 70B Connected</div>
        </div>
    </div>

<script>
    // --- CONFIGURA√á√ÉO ---
    const API_URL = "https://axion-groq.dragonsjose0.workers.dev/";
    let chats = JSON.parse(localStorage.getItem('axion_chats_v4')) || [];
    let currentChatId = null;
    let isTemp = false;
    let tools = { img: false, web: false };
    let isLoggedIn = false;

    // --- LOGIN LOGIC ---
    function mockLogin() {
        const name = prompt("Nome de usu√°rio:", "Dev Master");
        if(name) {
            isLoggedIn = true;
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('userBadge').style.display = 'flex';
            
            const first = name.split(' ')[0];
            document.getElementById('badgeName').innerText = first;
            document.getElementById('heroName').innerText = first;
            document.getElementById('badgeLetter').innerText = first[0].toUpperCase();
            
            renderHistory();
        }
    }

    function toggleLogin() {
        if(!isLoggedIn) return;
        if(confirm("Deseja sair?")) {
            isLoggedIn = false;
            document.getElementById('userBadge').style.display = 'none';
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('heroName').innerText = "Visitante";
            chats = [];
            renderHistory();
        }
    }

    // --- GERENCIAMENTO DE CHAT ---
    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `hist-item ${chat.id === currentChatId ? 'active' : ''}`;
            
            // CORRE√á√ÉO CLICK: O onclick vai na div inteira para facilitar o clique
            div.onclick = (e) => {
                // Se clicar no √≠cone de deletar ou editar, n√£o carrega o chat
                if(e.target.classList.contains('action-icon')) return;
                loadChat(chat.id);
            };

            div.innerHTML = `
                <div class="hist-title">${chat.title}</div>
                <div class="hist-actions">
                    <i class="fas fa-pen action-icon" onclick="renameChat(${chat.id})"></i>
                    <i class="fas fa-trash action-icon del" onclick="deleteChat(${chat.id})"></i>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function newChat() {
        if(isTemp) toggleTemp(); 
        currentChatId = null;
        updateView();
    }

    function loadChat(id) {
        if(isTemp) toggleTemp();
        currentChatId = id;
        
        const chat = chats.find(c => c.id === id);
        if(!chat) return;

        updateView(); // Limpa e prepara a tela
        
        // Carrega mensagens
        chat.msgs.forEach(m => appendMessage(m.role, m.content, false));
        renderHistory(); // Atualiza sele√ß√£o no menu
    }

    function updateView() {
        const welcome = document.getElementById('welcome-view');
        const container = document.getElementById('chat-container');
        
        container.innerHTML = ''; // Limpa mensagens anteriores

        if (!currentChatId && !isTemp) {
            welcome.style.display = 'flex';
            container.style.display = 'none';
        } else {
            welcome.style.display = 'none';
            container.style.display = 'block';
        }
        renderHistory();
    }

    function renameChat(id) {
        const chat = chats.find(c => c.id === id);
        if(!chat) return;
        const newTitle = prompt("Novo nome:", chat.title);
        if(newTitle) {
            chat.title = newTitle;
            saveChats();
            renderHistory();
        }
    }

    function deleteChat(id) {
        if(confirm("Apagar conversa?")) {
            chats = chats.filter(c => c.id !== id);
            saveChats();
            if(currentChatId === id) newChat();
            else renderHistory();
        }
    }

    // --- FERRAMENTAS ---
    function toggleTool(type) {
        tools[type] = !tools[type];
        document.getElementById('btn-'+type).classList.toggle('active');
        if(type === 'img' && tools[type]) { tools.web = false; document.getElementById('btn-web').classList.remove('active'); }
        if(type === 'web' && tools[type]) { tools.img = false; document.getElementById('btn-img').classList.remove('active'); }
    }

    function toggleTemp() {
        isTemp = !isTemp;
        document.getElementById('btn-temp').classList.toggle('active');
        document.getElementById('inputWrapper').classList.toggle('temp-active');
        currentChatId = null;
        updateView();
        
        if(isTemp) {
            document.getElementById('statusText').innerText = "üî• MODO TEMPOR√ÅRIO";
            document.getElementById('statusText').style.color = "var(--danger)";
        } else {
            document.getElementById('statusText').innerText = "Llama 3.1 70B Connected";
            document.getElementById('statusText').style.color = "#444";
        }
    }

    // --- ENVIO ---
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        input.value = '';
        input.style.height = 'auto';

        // Garante que a view de chat est√° ativa
        if(document.getElementById('chat-container').style.display === 'none') {
            document.getElementById('welcome-view').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        // Display Visual
        let displayHtml = text;
        let promptText = text;

        if(tools.img) {
            displayHtml = `<span style="color:var(--secondary); border:1px solid var(--secondary); padding:2px 6px; border-radius:4px; font-size:0.8em">IMAGEM</span><br>${text}`;
            promptText = "[GERAR IMAGEM] " + text;
        } else if(tools.web) {
            displayHtml = `<span style="color:var(--primary); border:1px solid var(--primary); padding:2px 6px; border-radius:4px; font-size:0.8em">WEB</span><br>${text}`;
            promptText = "[PESQUISA WEB] " + text;
        }

        appendMessage('user', displayHtml, true);

        // Salvar Hist√≥rico
        if(!isTemp) {
            if(!currentChatId) {
                currentChatId = Date.now();
                chats.unshift({ id: currentChatId, title: text.substring(0,20)+"...", msgs: [] });
                renderHistory();
            }
            const chat = chats.find(c => c.id === currentChatId);
            chat.msgs.push({ role: 'user', content: displayHtml });
            saveChats();
        }

        // Preparar Contexto
        let context = [];
        if(!isTemp && currentChatId) {
            const chat = chats.find(c => c.id === currentChatId);
            // Pega as √∫ltimas 6 mensagens para contexto
            if(chat) context = chat.msgs.slice(-6).map(m => ({ 
                role: m.role, 
                content: m.content.replace(/<[^>]*>?/gm, '') // Remove HTML tags
            }));
        }
        context.push({ role: "user", content: promptText });

        // Loading
        const loadId = 'load-' + Date.now();
        const container = document.getElementById('chat-container');
        const loadDiv = document.createElement('div');
        loadDiv.id = loadId;
        loadDiv.className = 'msg-row ai';
        loadDiv.innerHTML = `<div class="ai-avatar">‚öõ</div><div class="msg-content" style="color:#777;">...</div>`;
        container.appendChild(loadDiv);
        container.scrollTop = container.scrollHeight;

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ 
                    messages: context, 
                    mode: 'pro' // Sempre tenta usar o melhor modelo (Llama 3.1 70B)
                })
            });
            
            const data = await res.json();
            const reply = data.reply || "Erro na resposta.";

            document.getElementById(loadId).remove();
            appendMessage('ai', reply, true);

            if(!isTemp && currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                chat.msgs.push({ role: 'ai', content: reply });
                saveChats();
            }

        } catch(e) {
            document.getElementById(loadId).remove();
            appendMessage('ai', "Erro de conex√£o.", true);
        }

        if(tools.img) toggleTool('img');
        if(tools.web) toggleTool('web');
    }

    function appendMessage(role, content, animate) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg-row ${role}`;
        
        let htmlContent = '';
        if(role === 'ai') {
            let parsed = marked.parse(content);
            htmlContent = `<div class="ai-avatar">‚öõ</div><div class="msg-content markdown-body">${parsed}</div>`;
        } else {
            htmlContent = `<div class="msg-content">${content}</div>`;
        }
        
        div.innerHTML = htmlContent;
        container.appendChild(div);

        // Render Math & Code
        renderMathInElement(div, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] });
        div.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
        
        container.scrollTop = container.scrollHeight;
    }

    function saveChats() {
        localStorage.setItem('axion_chats_v4', JSON.stringify(chats));
    }

    // BG Animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const parts = Array.from({length:40}, () => ({ x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-.5)*.3, vy:(Math.random()-.5)*.3, s:Math.random()*2 }));
    function anim() {
        ctx.clearRect(0,0,w,h); ctx.fillStyle='rgba(0, 243, 255, 0.15)';
        parts.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; if(p.x<0)p.x=w;if(p.x>w)p.x=0;if(p.y<0)p.y=h;if(p.y>h)p.y=0; ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill(); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>
