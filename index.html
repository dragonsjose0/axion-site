<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXION | Neural Core V3</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öõ</text></svg>">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --primary-glow: rgba(0, 243, 255, 0.4);
            --secondary: #bc13fe;
            --danger: #ff2a2a;
            --bg-dark: #09090b;
            --panel-bg: rgba(20, 20, 25, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ececec;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; height: 100vh; overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark); color: var(--text-main);
            display: flex;
        }

        /* FUNDO */
        canvas#bg { position: fixed; inset: 0; z-index: -1; opacity: 0.4; pointer-events: none; }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.95);
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .login-card {
            background: #121216; border: 1px solid #333;
            width: 100%; max-width: 380px; padding: 40px;
            border-radius: 12px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
        }
        .google-btn {
            background: white; color: #333; border-radius: 4px; padding: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: 0.2s;
        }
        .google-btn:hover { background: #f0f0f0; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background: rgba(10, 10, 12, 0.8);
            border-right: 1px solid var(--border);
            backdrop-filter: blur(15px);
            display: flex; flex-direction: column; z-index: 100;
        }
        
        .header-brand {
            padding: 25px; text-align: center; border-bottom: 1px solid var(--border);
            font-family: 'Outfit'; font-weight: 700; letter-spacing: 2px; color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .user-section { padding: 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .user-avatar { 
            width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, var(--secondary), var(--primary)); 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        .new-chat {
            margin: 15px; padding: 12px;
            background: var(--primary); color: #000; font-weight: 700;
            border-radius: 6px; cursor: pointer; text-align: center;
            transition: 0.2s; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .new-chat:hover { transform: scale(1.02); }

        .history { flex: 1; overflow-y: auto; padding: 0 10px; margin-top: 10px; }
        
        .hist-item {
            padding: 10px 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 0.85rem; color: #aaa; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; position: relative;
        }
        .hist-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .hist-item.active { background: rgba(0, 243, 255, 0.1); color: var(--primary); border-left: 2px solid var(--primary); }
        
        .hist-title { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 160px; }
        .hist-actions { display: none; gap: 8px; }
        .hist-item:hover .hist-actions { display: flex; }
        .action-icon { font-size: 0.8rem; color: #666; transition: 0.2s; padding: 2px; }
        .action-icon:hover { color: var(--primary); }
        .action-icon.del:hover { color: var(--danger); }

        /* --- MAIN --- */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }

        #welcome-view {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hero-logo { font-size: 4rem; margin-bottom: 20px; animation: float 3s infinite ease-in-out; text-shadow: 0 0 30px var(--primary); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Chat */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px 0; display: none; scroll-behavior: smooth;
        }
        .msg-row { display: flex; width: 100%; max-width: 850px; margin: 0 auto 25px auto; padding: 0 20px; }
        .msg-row.user { justify-content: flex-end; }
        
        .msg-content {
            max-width: 85%; padding: 12px 18px; border-radius: 12px; line-height: 1.6; position: relative;
            word-wrap: break-word; font-size: 0.95rem;
        }
        .msg-row.user .msg-content { background: #2a2a30; color: white; border: 1px solid var(--border); }
        .msg-row.ai { gap: 15px; }
        
        .msg-content p { margin: 0 0 10px 0; }
        .msg-content p:last-child { margin: 0; }
        
        /* Estilos Markdown */
        .msg-content pre { 
            background: #1a1a1d; padding: 10px; border-radius: 8px; overflow-x: auto; 
            border: 1px solid rgba(255,255,255,0.1); font-family: 'JetBrains Mono', monospace;
        }
        .msg-content code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
        .msg-content strong { color: var(--primary); font-weight: 600; }
        
        /* KaTeX ajustes */
        .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }

        .ai-avatar {
            width: 30px; height: 30px; border-radius: 6px; flex-shrink: 0;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: black;
        }

        /* --- INPUT & TOOLS --- */
        .input-wrapper {
            width: 100%; max-width: 800px; margin: 0 auto; padding: 0 20px 20px 20px;
            position: relative; z-index: 10;
        }

        .tools-bar {
            display: flex; justify-content: space-between; margin-bottom: 10px; padding: 0 5px;
        }
        .tool-group { display: flex; gap: 8px; }

        .tool-chip {
            font-size: 0.75rem; background: rgba(255,255,255,0.05); padding: 6px 12px;
            border-radius: 20px; cursor: pointer; border: 1px solid transparent;
            display: flex; align-items: center; gap: 6px; color: #aaa; transition: 0.2s;
        }
        .tool-chip:hover { background: rgba(255,255,255,0.1); color: white; }
        .tool-chip.active { background: rgba(0, 243, 255, 0.15); border-color: var(--primary); color: var(--primary); }
        
        .tool-chip.temp.active { background: rgba(255, 42, 42, 0.15); border-color: var(--danger); color: var(--danger); }

        .input-box {
            background: var(--panel-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 16px;
            padding: 12px; display: flex; align-items: flex-end; gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .input-wrapper.temp-active .input-box { border-color: var(--danger); box-shadow: 0 0 20px rgba(255, 42, 42, 0.1); }

        textarea {
            flex: 1; background: transparent; border: none; color: white;
            resize: none; font-family: 'Inter'; font-size: 1rem; max-height: 200px; padding: 8px 0;
        }
        
        .send-btn {
            width: 38px; height: 38px; border-radius: 8px; border: none;
            background: white; color: black; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .send-btn:hover { background: var(--primary); transform: scale(1.05); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div id="login-overlay">
        <div class="login-card">
            <div style="font-size:3rem; margin-bottom:15px; color:var(--primary);">‚öõ</div>
            <h2>AXION CORE</h2>
            <p style="color:#888; font-size:0.9rem; margin-bottom:30px;">Identifique-se para acessar a rede neural.</p>
            
            <div class="google-btn" onclick="mockLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
                Continuar com Google
            </div>
            <p style="font-size:0.75rem; color:#555; margin-top:20px;">*Acesso Seguro Criptografado</p>
        </div>
    </div>

    <div class="sidebar">
        <div class="header-brand">
            <span style="color:var(--primary)">‚öõ</span> AXION
        </div>

        <div class="user-section">
            <div class="user-avatar" id="userAvatar">?</div>
            <div>
                <div id="userName" style="font-weight:600; font-size:0.9rem;">Visitante</div>
                <div style="font-size:0.7rem; color:var(--primary);">‚óè Online</div>
            </div>
        </div>

        <div class="new-chat" onclick="newChat()">
            <i class="fas fa-plus"></i> Novo Chat
        </div>

        <div class="history" id="historyList"></div>
    </div>

    <div class="main">
        
        <div id="welcome-view">
            <div class="hero-logo">‚öõ</div>
            <h1 style="font-weight:300;">Ol√°, <span id="heroName">Usu√°rio</span></h1>
            <p style="color:#666;">Sistema Neural Ativo. Mem√≥ria Conectada.</p>
        </div>

        <div id="chat-container"></div>

        <div class="input-wrapper" id="inputWrapper">
            
            <div class="tools-bar">
                <div class="tool-group">
                    <div class="tool-chip" id="btn-img" onclick="toggleTool('img')"><i class="fas fa-image"></i> Imagem</div>
                    <div class="tool-chip" id="btn-web" onclick="toggleTool('web')"><i class="fas fa-globe"></i> Web</div>
                    <div class="tool-chip temp" id="btn-temp" onclick="toggleTemp()"><i class="fas fa-fire"></i> Temp</div>
                </div>
                </div>

            <div class="input-box">
                <textarea id="userInput" placeholder="Digite sua mensagem..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"></textarea>
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
            
            <div style="text-align:center; font-size:0.7rem; color:#444; margin-top:8px;" id="statusText">Axion V3 Ready</div>
        </div>

    </div>

<script>
    // --- VARI√ÅVEIS DE ESTADO ---
    // IMPORTANTE: Seu worker precisa aceitar "messages" (array) ao inv√©s de s√≥ "prompt".
    const API_URL = "https://axion-groq.dragonsjose0.workers.dev/";
    let chats = JSON.parse(localStorage.getItem('axion_chats_v3')) || [];
    let currentChatId = null;
    let isTemp = false;
    let tools = { img: false, web: false };
    
    // Instru√ß√£o do Sistema para comportamento natural
    const SYSTEM_PROMPT = `Voc√™ √© AXION, uma IA avan√ßada e √∫til. 
    1. Aja de forma natural, humana e emp√°tica. N√£o pare√ßa um rob√¥.
    2. Use formata√ß√£o Markdown (negrito, listas).
    3. Para matem√°tica, use LaTeX sempre entre cifr√µes duplos $$ para blocos e √∫nico $ para inline.
    4. Lembre-se do contexto da conversa anterior.
    5. Seja direto, evite introdu√ß√µes longas como "Como modelo de linguagem...".`;

    // --- LOGIN ---
    function mockLogin() {
        const name = prompt("Digite seu nome para acesso:", "Dev Master");
        if(name) {
            const firstName = name.split(' ')[0];
            document.getElementById('login-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('login-overlay').style.display = 'none', 500);
            
            document.getElementById('userName').innerText = name;
            document.getElementById('heroName').innerText = firstName;
            document.getElementById('userAvatar').innerText = firstName[0].toUpperCase();
            
            renderHistory();
        }
    }

    // --- GERENCIAMENTO DE CHAT ---
    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `hist-item ${chat.id === currentChatId ? 'active' : ''}`;
            
            div.innerHTML = `
                <div class="hist-title" onclick="loadChat(${chat.id})">${chat.title}</div>
                <div class="hist-actions">
                    <i class="fas fa-pen action-icon" onclick="renameChat(${chat.id})" title="Editar"></i>
                    <i class="fas fa-trash action-icon del" onclick="deleteChat(${chat.id})" title="Apagar"></i>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function newChat() {
        if(isTemp) toggleTemp(); 
        currentChatId = null;
        document.getElementById('welcome-view').style.display = 'flex';
        document.getElementById('chat-container').style.display = 'none';
        document.getElementById('chat-container').innerHTML = '';
        renderHistory();
    }

    function loadChat(id) {
        if(isTemp) {
            if(!confirm("Sair do Modo Tempor√°rio? As mensagens atuais ser√£o perdidas.")) return;
            toggleTemp();
        }
        currentChatId = id;
        const chat = chats.find(c => c.id === id);
        if(!chat) return;

        document.getElementById('welcome-view').style.display = 'none';
        const container = document.getElementById('chat-container');
        container.style.display = 'block';
        container.innerHTML = '';
        
        chat.msgs.forEach(m => appendMessage(m.role, m.content, false)); // false = sem anima√ß√£o
        renderHistory();
    }

    function renameChat(id) {
        const chat = chats.find(c => c.id === id);
        if(!chat) return;
        const newTitle = prompt("Novo nome do chat:", chat.title);
        if(newTitle) {
            chat.title = newTitle;
            saveChats();
            renderHistory();
        }
    }

    function deleteChat(id) {
        if(confirm("Tem certeza que deseja apagar este chat?")) {
            chats = chats.filter(c => c.id !== id);
            saveChats();
            if(currentChatId === id) newChat();
            else renderHistory();
        }
    }

    // --- FERRAMENTAS ---
    function toggleTool(type) {
        tools[type] = !tools[type];
        document.getElementById('btn-'+type).classList.toggle('active');
        if(type === 'img' && tools[type]) { tools.web = false; document.getElementById('btn-web').classList.remove('active'); }
        if(type === 'web' && tools[type]) { tools.img = false; document.getElementById('btn-img').classList.remove('active'); }
    }

    function toggleTemp() {
        isTemp = !isTemp;
        document.getElementById('btn-temp').classList.toggle('active');
        document.getElementById('inputWrapper').classList.toggle('temp-active');
        
        currentChatId = null;
        document.getElementById('chat-container').innerHTML = '';
        
        if(isTemp) {
            document.getElementById('welcome-view').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            document.getElementById('statusText').innerText = "üî• MODO TEMPOR√ÅRIO (SEM MEM√ìRIA DE LONGO PRAZO)";
            document.getElementById('statusText').style.color = "var(--danger)";
            appendMessage('ai', 'üî• **Modo Tempor√°rio Ativado.** Nada ser√° salvo.', true);
        } else {
            newChat();
            document.getElementById('statusText').innerText = "Axion V3 Ready";
            document.getElementById('statusText').style.color = "#444";
        }
    }

    // --- L√ìGICA DE MEM√ìRIA (CONTEXTO) ---
    function getContextMessages(currentInput) {
        let context = [];
        
        // Adiciona instru√ß√£o do sistema
        context.push({ role: "system", content: SYSTEM_PROMPT });

        // Se tiver chat aberto, pega hist√≥rico recente (limite de 10 msgs para n√£o estourar token)
        if (currentChatId && !isTemp) {
            const chat = chats.find(c => c.id === currentChatId);
            if(chat) {
                // Pegar apenas as √∫ltimas 10 mensagens
                const recentMsgs = chat.msgs.slice(-10); 
                recentMsgs.forEach(m => {
                    // Remove formata√ß√£o HTML antiga se houver para enviar limpo
                    let cleanContent = m.content.replace(/<[^>]*>?/gm, '');
                    context.push({ role: m.role, content: cleanContent });
                });
            }
        } else if (isTemp) {
            // Em modo temp, tenta pegar contexto da tela atual (b√°sico)
            const rows = document.querySelectorAll('.msg-row');
            // L√≥gica simplificada para temp (opcional)
        }

        // Adiciona a pergunta atual
        let promptText = currentInput;
        if(tools.img) promptText = "[GERAR IMAGEM] " + currentInput;
        if(tools.web) promptText = "[PESQUISA WEB] " + currentInput;
        
        context.push({ role: "user", content: promptText });
        
        return context;
    }

    // --- MENSAGENS E ENVIO ---
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        input.value = '';
        input.style.height = 'auto';

        // UI Updates
        document.getElementById('welcome-view').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';

        let displayHtml = text;
        if(tools.img) displayHtml = `<span style="color:var(--secondary); font-size:0.8em; border:1px solid var(--secondary); padding:2px 6px; border-radius:4px;">IMAGEM</span><br>${text}`;
        if(tools.web) displayHtml = `<span style="color:var(--primary); font-size:0.8em; border:1px solid var(--primary); padding:2px 6px; border-radius:4px;">WEB</span><br>${text}`;

        appendMessage('user', displayHtml, true);

        // Prepara contexto para enviar ao Worker
        const messagesPayload = getContextMessages(text);

        // Salva User Msg (se n√£o for temp)
        if(!isTemp) {
            if(!currentChatId) {
                currentChatId = Date.now();
                chats.unshift({ id: currentChatId, title: text.substring(0,25)+"...", msgs: [] });
                renderHistory();
            }
            const chat = chats.find(c => c.id === currentChatId);
            chat.msgs.push({ role: 'user', content: displayHtml });
            saveChats();
        }

        // Loading Indicator
        const loadId = 'load-' + Date.now();
        const container = document.getElementById('chat-container');
        const loadDiv = document.createElement('div');
        loadDiv.id = loadId;
        loadDiv.className = 'msg-row ai';
        loadDiv.innerHTML = `<div class="ai-avatar">‚öõ</div><div class="msg-content" style="font-style:italic; color:#777;">Pensando...</div>`;
        container.appendChild(loadDiv);
        container.scrollTop = container.scrollHeight;

        try {
            // ENVIO PARA O WORKER
            const res = await fetch(API_URL, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ 
                    messages: messagesPayload, // Agora envia o array de mensagens!
                    mode: 'natural' // Modo autom√°tico/natural
                })
            });
            
            if(!res.ok) throw new Error("Erro na API");
            const data = await res.json();
            const reply = data.reply || "Erro no retorno.";

            document.getElementById(loadId).remove();
            appendMessage('ai', reply, true);

            // Salva AI Msg
            if(!isTemp && currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                chat.msgs.push({ role: 'ai', content: reply });
                saveChats();
            }

        } catch(e) {
            document.getElementById(loadId).remove();
            appendMessage('ai', "Erro de conex√£o: " + e.message, true);
        }

        if(tools.img) toggleTool('img');
        if(tools.web) toggleTool('web');
    }

    // --- RENDERIZA√á√ÉO INTELIGENTE (MARKDOWN + MATH + CODE) ---
    function appendMessage(role, content, animate) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg-row ${role}`;
        
        let htmlContent = '';
        
        if(role === 'ai') {
            // 1. Markdown Parse
            let parsed = marked.parse(content);
            htmlContent = `<div class="ai-avatar">‚öõ</div><div class="msg-content markdown-body">${parsed}</div>`;
        } else {
            htmlContent = `<div class="msg-content">${content}</div>`;
        }
        
        div.innerHTML = htmlContent;
        container.appendChild(div);

        // 2. Renderizar Matem√°tica (KaTeX)
        renderMathInElement(div, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 3. Renderizar Cores de C√≥digo (Highlight.js)
        div.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });

        container.scrollTop = container.scrollHeight;
    }

    function saveChats() {
        localStorage.setItem('axion_chats_v3', JSON.stringify(chats));
    }

    // --- BACKGROUND ANIMATION ---
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    
    const parts = Array.from({length:50}, () => ({
        x: Math.random()*w, y: Math.random()*h,
        vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3,
        s: Math.random()*2
    }));

    function anim() {
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = 'rgba(0, 243, 255, 0.2)';
        parts.forEach(p => {
            p.x+=p.vx; p.y+=p.vy;
            if(p.x<0) p.x=w; if(p.x>w) p.x=0;
            if(p.y<0) p.y=h; if(p.y>h) p.y=0;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(anim);
    }
    anim();
</script>
